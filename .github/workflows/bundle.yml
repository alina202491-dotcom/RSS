name: Bundle Worker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx esbuild src/worker.ts --bundle --format=esm --target=es2022 --minify --outfile=dist/worker.mjs
      - uses: actions/upload-artifact@v4
        with:
          name: worker-mjs
          path: dist/worker.mjs
